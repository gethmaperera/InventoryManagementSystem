<form (submit)="setMiddleNotification()" action="mailto:paeakarunarathne@gmail.com" method="post" enctype="text/plain">
    <ba-card>


        <div class="form-group">
            <label for="inputEmpId" class="col-lg-2 control-label"><h3>Employee Id</h3></label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="employeeId" name="employeeId" [(ngModel)]="employeeId">
            </div>
        </div>
        <div class="form-group">
            <label for="inputItemId" class="col-lg-2 control-label"><h3>ItemId</h3></label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="Item Id" name="itemId" [(ngModel)]="itemId">

            </div>
        </div>
        <div class="form-group">
            <label for="inputMessage" class="col-lg-2 control-label"><h3>Message</h3></label>
            <div class="col-lg-5">
                <textarea class="form-control" rows="3" name="msg" [(ngModel)]="msg"></textarea>

            </div>
        </div>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label"><h3>Set Date</h3></label>
            <input type="date" name="day" [(ngModel)]="day">
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" (click)="clearNotification()" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </div>
    </ba-card>
    <br>
    <hr>
    <legend>Recent Allocations</legend>
    <br>
    <table class="table table-striped table-hover " style="width:70%" align="center">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Employee Id</th>
            <th>User Name</th>
            <th>Date of Allocation</th>
            <th></th>
        </tr>

        <tr *ngFor="let allocateditem of allocations">
            <td>{{allocateditem.itemId }}</td>
            <td>{{ allocateditem.itemName }}</td>
            <td>{{ allocateditem.employeeId}}</td>
            <td>{{ allocateditem.username }}</td>
            <td>{{ allocateditem.allocatedate }}</td>
        </tr>
    </table>

</form>
