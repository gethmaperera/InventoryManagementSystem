<form (submit)="setLongTermNotification()">
    <ba-card>
        <div class="form-group">
            <label for="AdminId" class="col-lg-2 control-label">Admin Id</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="AdminId" name="adminId" [(ngModel)]="adminId">
            </div>
        </div>
        <div class="form-group">
            <label for="ItemId" class="col-lg-2 control-label">Item Id</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="ItemId" name="itemId" [(ngModel)]="itemId">
            </div>
        </div>

        <div class="form-group">
            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-5">
                <textarea class="form-control" rows="3" name="msg" [(ngModel)]="msg"></textarea>

            </div>
        </div>

        <label for="select" class="col-lg-2 control-label">Set Date</label>
        <input type="date" name="day" [(ngModel)]="day">

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <br>
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </ba-card>
</form>
