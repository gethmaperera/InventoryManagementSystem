<h1><b>My Profile</b></h1>

<div class="row">
  <div class="col-md-6">
      <ba-card cardTitle="Picture Uploader" baCardClass="with-scroll">
          <div class ="profilepic">
          <img  src="data:image/PNG;base64,{{url.photodata}}" class ="rounded-circle">
          </div>
      <input id="file"  name="file" type="file" (change)="fileChangeEvent($event)" placeholder="" multiple/>
      <button (click)="uploadProfilePicture()" class="btn btn-primary btn-raised">upload picture</button>
<!-- <button (click)="uploadProfilePicture()">upload picture</button> -->

    <!-- <ba-card cardTitle="Picture Uploader" baCardClass="with-scroll">
      <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
    </ba-card> -->
    </ba-card>
    
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" [(ngModel)] ="registerdetail.name" id="inputName" placeholder="Name">
    </div>
  </div>
</div>


<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" [(ngModel)] ="registerdetail.email" id="inputEmail" placeholder="Email">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmployee_ID">Employee ID</label>
      <input type="text" class="form-control" [(ngModel)] ="registerdetail.employeeid" id="inputEmployee_ID" placeholder="Employee ID">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" [(ngModel)] ="registerdetail.address"id="inputAddress" placeholder="Address">
    </div>
  </div>
  <!-- <button (click)="submitedit()">submit your edit</button> -->
</div>
<div class="button-wrapper">
  <button (click)="submitedit()" class="btn btn-primary">submit your edit</button>
</div>
