<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Crowd Inventory</h1>
    <a routerLink="/register" class="auth-link" translate>New to Crowd Inventory? Sign up!</a>

    <form (ngSubmit)="onLoginSubmit()" class="form-horizontal">
      <div class="form-group row">
        <label class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label">password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" translate>Sign in</button>
          <a routerLink="/login" class="forgot-pass" translate>forgot password</a>
        </div>
      </div>
    </form>

    <div class="auth-sep">
      <span>
        <span translate>sign in links</span>
      </span>
    </div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li>
          <i class="socicon socicon-facebook" title="{{'login.share_on_facebook' | translate}}"></i>
        </li>
        <li>
          <i class="socicon socicon-twitter" title="{{'login.share_on_twitter' | translate}}"></i>
        </li>
        <li>
          <i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
