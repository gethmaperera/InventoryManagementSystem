<div *ngIf="currentRole != 'admin'?true:fasle">
    <p>
        <h1>You Cannot Access to this page</h1>
        <h5>only administrator can access to this page!!</h5>
        <p>
</div>
<div *ngIf="currentRole == 'admin'?true:fasle">
    <div class="widgets">
        <div class="row">
            <div class="col-md-6">
                <ba-card cardTitle="Select User" baCardClass="with-scroll">
                    <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text" class="form-control" [(ngModel)]="employeeId" name="employeeId">
                    </div>
                </ba-card>
            </div>

            <div class="col-md-6">
                <ba-card cardTitle="Select User" baCardClass="with-scroll">
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword">
                    </div>
                    <div>
                        <br>
                        <button type="button" (click)="resetAccount()" class="btn btn-info btn-lg">Reset Account</button>
                    </div>
                </ba-card>
            </div>
        </div>
    </div>

    <div class="widgets">
        <div class="">
            <h4>All Employees Details</h4>
            <br>
            <br>
        </div>

        <table class="table table-striped table-hover" style="width:70%;">
            <tr>
                <th colspan="2">Employee ID</th>
                <th colspan="2">Employee Name</th>
                <th colspan="1">Role</th>
            </tr>
            <tr *ngFor="let users of User">
                <td style="text-align: left;" colspan="2">{{users.employeeId}}</td>
                <td colspan="2">{{users.username}}</td>
                <td colspan="1">{{users.userRole}}</td>
            </tr>
        </table>
    </div>

</div>
