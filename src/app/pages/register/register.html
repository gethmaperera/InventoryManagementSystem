<div class="auth-main">
  <div class="auth-block">
    <h1>Sign up to Crowd Inventory</h1>
    <a routerLink="/login" class="auth-link">Already have a Crowd Inventory account? Sign in!</a>

    <form (ngSubmit)="onRegisterSubmit()" class="form-horizontal">
      <div class="form-group row"> 
        <label class="col-sm-2 control-label">EmployeeID</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="employeeId" name="employeeId">
        </div>
      </div>
      <div class="form-group row"> 
        <label class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="username" name="username">
        </div>
      </div>
      <div class="form-group row"> 
        <label class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label">password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button  type="submit" class="btn btn-default btn-auth" translate>Sign Up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
